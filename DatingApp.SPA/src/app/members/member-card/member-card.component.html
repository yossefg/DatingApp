<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src='{{user.photoUrl}}' alt='{{user.knownAs}}'>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item" [routerLink]="['/members/',user.id]" routerLinkActive="router-link-active" >
        <button type="button" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>

      <li class="list-inline-item">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>

    </ul>
  </div>
  <div class="class-body p-1">
     <h6 class="card-title text-center mb-1">
       <i class="fa fa-user"></i>
       {{user.knownAs}},{{user.age}}
       <p class="card-text text-mutet text-center">
         {{user.city}}
       </p>
     </h6>
  </div>
</div>
